<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>微课程 - 墨麟集团</title>
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="../lib/framework7-1.4.2/dist/css/framework7.ios.min.css">
<link rel="stylesheet" href="../lib/framework7-1.4.2/dist/css/framework7.ios.colors.min.css">
<link rel="stylesheet" href="../css/all.min.css">
</head>
<body class="theme-lightblue circle-wrap">
  <!-- Views -->
  <div class="views">
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="center sliding">学友圈</div>
        </div>
      </div>
      <div class="pages navbar-through">
        <div data-page="circle" class="page">
          <!-- Tabs动画容器, 在动画过渡时需要 -->
          <div class="page-content ">
            <div class="buttons-row">
              <a href="#recommTab" class="tab-link button">推荐圈子</a>
              <a href="#mineTab" class="tab-link button">我的圈子</a>
            </div>
            <div class="tabs-animated-wrap">
              <div class="tabs">
                <div id="recommTab" class="tab">
                  <div class="list-block">
                    <ul id="recommList">
                    </ul>
                  </div>
                </div>
                <div id="mineTab" class="tab">
                  <div class="list-block">
                    <ul id="mineList">
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="text/template7" id="circleTemp">
  {{#each list}}
    <li>
      <a href="#" class="item-link item-content citem">
        <div class="item-media"><img src="/favicon.ico"></div>
        <div class="item-inner">
          <div class="item-title">{{title}}</div>
        </div>
      </a>
    </li>
  {{/each}}
</script>
<script type="text/javascript" src="../lib/framework7-1.4.2/dist/js/framework7.min.js"></script>
<script type="text/javascript" src="../scripts/circle.js"></script>
</body>
</html>
