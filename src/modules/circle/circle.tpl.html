{{#list}}
<li>
    <a href="#" class="item-link item-content citem" data-id="{{id}}" data-ind="{{indexPlus @index ../startInd}}">
        <div class="item-media"><img src="/res/icons/favicon.ico"></div>
        <div class="item-inner">
            <div class="item-title-row">
                <div class="item-title">{{name}}</div>
            </div>
            <div class="item-text">{{description}}</div>
        </div>
    </a>
</li>
{{/list}}
