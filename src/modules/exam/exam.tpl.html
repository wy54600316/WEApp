<div class="card bg-lightblue color-white">
    <div class="card-content">
        <div class="card-content-inner">
            {{obj.description}}
        </div>
    </div>
</div>
<div class="list-block exam-list">
    <ul id="questionList">
        {{#each obj.questions}}
        <li class="exam-item theme-lightblue">
            <div class="exam-title">
                <span class="exam-type color-lightblue border-lightblue">
                    {{typeStr type}}
                </span>&nbsp;
                {{indexPlus @index}}、{{subject}}：
            </div>
            <div class="answer-list">
                {{#each answers}}
                <label class="label-checkbox item-content">
                    
                    <input type="{{#typeCompare ../type}}checkbox{{else}}radio{{/typeCompare}}" name="ck-{{../_index}}" value="{{id}}">
                    
                    <div class="item-media">
                        <i class="icon icon-form-checkbox"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title"><strong>{{sortString}}.</strong> {{answer}}</div>
                    </div>
                </label>
                {{/each}}
            </div>
        </li>
        {{/each}}
    </ul>
</div>
<div class="footer"><a href="#" class="button color-green" id="submitExamBtn">提交，查看成绩</a></div>
