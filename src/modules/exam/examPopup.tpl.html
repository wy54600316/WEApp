        <div class="des-layer">

        		{{#each beyondUsers}}
        		黎劲、袁梅、方大鑫......
        		{{/each}}
        	{{/if}}
        </div>
    </div>
    <p class="txt-center"><a href="#" class="close-popup color-lightblue" id="examPopupBtn">知道了</a></p>
</div>
