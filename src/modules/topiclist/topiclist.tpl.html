{{#if list}}
    {{#list}}
    <li>
        <a href="#" class="item-link item-content titem" data-id="{{id}}" data-ind="{{indexPlus @index ../startInd}}">
            <div class="item-inner">
                <div class="item-title-row">
                    <div class="item-title">{{subject}}</div>
                </div>
                <div class="item-subtitle">{{../createdTime}}&nbsp;&nbsp;by{{userId}}</div>
                <div class="item-text">{{message}}</div>
            </div>
        </a>
    </li>
    {{/list}}
{{else}}
    <li>
        <div class="item-inner">
            <div class="item-title-row txt-center">
                <div class="block">暂无内容!</div>
            </div>
        </div>
    </li>
{{/if}}
