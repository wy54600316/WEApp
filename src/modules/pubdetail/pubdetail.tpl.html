<!-- 内容属性 -->
<div class="class-header">
    <div class="title">{{subject}}</div>
    <div class="subtitle color-orange">主讲人：{{speaker}} <span class="color-lightblue">【{{speakerSummary}}】</span></div>
    <div class="subtitle color-orange">上线时间：{{beginTime}}</div>
    <div class="subtitle color-orange">课程时长：{{duration}} 分钟</div>
    <div class="subtitle color-orange">已学习: <span class="color-green">100</span> 分钟</div>
</div>

<!-- 视频内容 -->
<div class="class-content">
    <div class="card bg-lightblue color-white">
        <div class="card-content">
            <div class="card-content-inner">
                内容简介:<br>
                {{summary}}
            </div>
        </div>
    </div>
    {{#if isWXWebview}}
    <div class="class-player">
        <video width="100%" height="300" preload="true" controls="">
            <source src="{{videoPath}}" type="video/mp4">
            您使用的系统版本或微信版本过低，无法播放视频......
        </video>
    </div>
    {{else}}
    <div class="class-novideo">您当前处于非微信浏览器或微信版本过低，无法播放视频......</div>
    {{/if}}
    <div class="class-status color-gray">
        <span>阅读量：<span class="color-lightblue">0</span></span>
        <i class="fa fa-star fa-2x color-lightblue"></i>
        <i class="fa fa-heart-o fa-2x"></i>
    </div>
</div>
