{{#each comments}}
<li>
    <div class="item-inner">
        <div class="item-title-row">
            <div class="item-title"><img class="item-icon" src="/res/icons/favicon.ico" /> 昵称{{@index+1}}</div>
            <div class="item-after">{{../createdTime}}</div>
        </div>
        <div class="item-text">{{content}}</div>
    </div>
</li>
{{else}}
<div class="none-comment">
    <i class="fa fa-commenting-o"></i>
    <p>暂时还没有评论</p>
</div>
{{/each}}
