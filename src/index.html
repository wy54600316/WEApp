<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>微课程 - 墨麟集团</title>
    <link rel="shortcut icon" href="res/icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="lib/framework7/dist/css/framework7.ios.css">
    <link rel="stylesheet" type="text/css" href="lib/framework7/dist/css/framework7.ios.colors.css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.css">
</head>
<body>
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>

<div class="views tabs toolbar-through">
    <div id="homeView" class="view view-main tab">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding i18n" data-i18n="app.name">微课程</div>
            </div>
        </div>

        <div class="pages navbar-through">
            <div data-page="homeView" class="page no-swipeback">
                <div data-distance="50" class="page-content pull-to-refresh-content infinite-scroll">
                    <div class="pull-to-refresh-layer">
                        <div class="preloader"></div>
                        <div class="pull-to-refresh-arrow"></div>
                    </div>
                    <div class="load-result"></div>
                    <div class="home-timeline">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="talkView" class="view tab">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding i18n" data-i18n="app.name"></div>
            </div>
        </div>

        <div class="pages navbar-through">
            <div data-page="talkView" class="page no-swipeback">
                <div class="page-content">
                    <a href="page/exam.html" class="item-link">
                        <div class="card item-content color-lightblue">
                          <div class="card-content">
                            <div class="card-content-inner">
                                <i class="fa fa-question-circle-o fa-lg fa-fw"></i> &nbsp;&nbsp; <span class="color-black">一周一答</span>
                            </div>
                          </div>
                        </div>
                    </a>
                    <a href="page/examlist.html" class="item-link">
                        <div class="card item-content color-lightblue">
                          <div class="card-content">
                            <div class="card-content-inner">
                                <i class="fa fa-newspaper-o fa-lg fa-fw"></i> &nbsp;&nbsp; <span class="color-black">一周一问</span>
                            </div>
                          </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="rankView" class="view tab active">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding i18n" data-i18n="app.name">微课程</div>
            </div>
        </div>
        <div class="pages navbar-through">
            <div data-page="rankView" class="page no-swipeback">
                <div class="page-content">
                    <a href="page/circle.html" class="item-link">
                        <div class="card item-content color-lightblue">
                          <div class="card-content">
                            <div class="card-content-inner">
                                <i class="fa fa-mortar-board fa-lg fa-fw"></i> &nbsp;&nbsp; <span class="color-black">学友圈</span>
                            </div>
                          </div>
                        </div>
                    </a>
                    <a href="page/examlist.html" class="item-link">
                        <div class="card item-content color-lightblue">
                          <div class="card-content">
                            <div class="card-content-inner">
                                <i class="fa fa-navicon fa-lg fa-fw"></i> &nbsp;&nbsp; <span class="color-black">排行榜</span>
                            </div>
                          </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- toolbar start -->
    <div class="toolbar tabbar tabbar-labels">
        <div class="toolbar-inner">
            <a href="#homeView" class="tab-link">
                <i class="icon ios7-home-outline"></i>
                <span class="tabbar-label i18n" data-i18n="index.menu_1"></span>
            </a>

            <a href="#talkView" class="tab-link">
                <i class="icon ios7-chatbubble-outline"></i>
                <span class="tabbar-label i18n" data-i18n="index.menu_2"></span>
            </a>

            <a href="#rankView" class="tab-link active">
                <i class="icon ios7-gear-outline">
                    <!-- <span class="badge badge-red">4</span> -->
                </i>
                <span class="tabbar-label i18n" data-i18n="index.menu_3"></span>
            </a>
        </div>
    </div>
    <!-- toolbar end -->
</div>

<!-- Please ignore the 404 error when you are not running under PhoneGap environment or delete it. -->
<!-- <script type="text/javascript" src="cordova.js"></script> -->

</body>

</html>
